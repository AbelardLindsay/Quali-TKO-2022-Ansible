- hosts: server
  gather_facts: false
  tasks:
   - name: Install apache
     yum: 
      name: httpd
      state: present
   - name: Check if apache is running
     service: httpd
     state: started
   - name: Open 80 port
     firewalld:
      service: http
      permanent: true
      state: enabled
   - name: Restart firewalld service
     service:
      name: firewalld
      state: restarted 